<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style>
      body {
        padding: 10px;
        background-image: url("pw_pattern.png");
      }

      #wrapper {
        width: 410px;
        height: 128px;
        margin: auto;
      }

      #logo {
        height:28px;
      }

      #qrcode {
        background-image: url("placeholder.png");
        width: 128px;
        height: 128px;
      }

      #content-input-box {
        width: 250px;
        height: 100px;
      }

      #generate-button {
        width: 128px;
        margin: 10px 0;
      }

      #disclaimer {
        text-align: right;
        font-size: 9px;
        clear: both;
      }

      .float-left {
        position: relative;
        float: left;
      }

      .left-half {
        width: 275px;
      }

      .right-half {
        width: 128px;
      }

      #float-holder {
        position: fixed;
        top: 20px;
        right: 20px;

        width: 128px;
        height: 128px;

        background-color: black;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="qrcode.min.js"></script>
    <script type="text/javascript" src="qrtube.js"></script>
  </head>
  <body>
    <div id="wrapper">

      <div class="float-left left-half">
        <div id="logo">QRtube</div>
        <textarea name="url" id="content-input-box"></textarea>
      </div>

      <div class="float-left right-half">
        <div id="qrcode"></div>
      </div>

<!--       <div id="disclaimer">
        QRcode generated with qrcode.js<br>
        Background image from http://subtlepatterns.com/about/
      </div>
-->
    </div>
  </body>
</html>
